name: Snyk Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - name: Run Snyk
        uses: snyk/actions/node@v3   # âœ… CORRECT
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
